<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Snake</title>
    </head>
    <body>
        <canvas id="game-window" width=1200 height=600></canvas>
        <div id="menu">
            <button onclick="init()">Start</button>
            <span id="points"></span>
        </div>
        <div id="info">
            <p>Tap w to move up</p>
            <p>Tap s to move down</p>
            <p>Tap d to move right</p>
            <p>Tap a to move left</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
