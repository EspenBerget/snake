<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Snake</title>
    </head>
    <body>
        <canvas id="game-window" width=1200 height=600></canvas>
        <div id="menu">
            <span id="points">Press space to start</span>
        </div>
        <div id="info">
            <p>Tap up arrow to move up</p>
            <p>Tap down arrow to move down</p>
            <p>Tap right arrow to move right</p>
            <p>Tap left arrow to move left</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
