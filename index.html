<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Snake</title>
    </head>
    <body>
        <p id="error">Screen must be at least 1400px wide</p>
        <canvas id="game-window" width=1200 height=600>
            Sorry! Looks like your browser don't support the canvas element.
        </canvas>
        <div>
            <span id="points">Press space to start</span>
        </div>
        <div id="info">
            <p>Tap w or up arrow to move up<br />
               Tap s or down arrow to move down<br />
               Tap d or right arrow to move right<br />
               Tap a or left arrow to move left</p>
        </div>
        <table id="scoreboard">
            <thead>
               <tr>
                   <th>Player</th>
                   <th>Score</th>
               </tr> 
            </thead>
            <tbody id="score">
            </tbody>
        </table>
        <script src="index.js"></script>
        <footer>
            <p>Made by <a href="https://github.com/EspenBerget" target="_blank">Espen Berget</a></p>
        </footer>
    </body>
</html>
